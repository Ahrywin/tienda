<div>
  <h2 class="text-xl font-bold mb-4">Lista de Usuarios</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border border-gray-300">Cliente ID</th>
        <th class="p-2 border border-gray-300">Tienda ID</th>
        <th class="p-2 border border-gray-300">Nombre</th>
        <th class="p-2 border border-gray-300">Apellidos</th>
        <th class="p-2 border border-gray-300">Dirección</th>
        <th class="p-2 border border-gray-300">Artículos</th>
        <th class="p-2 border border-gray-300">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes" class="bg-white">
        <td class="p-2 border border-gray-300">{{ cliente.clienteId }}</td>
        <td class="p-2 border border-gray-300">{{ cliente.tiendaId }}</td>
        <td class="p-2 border border-gray-300">{{ cliente.nombre }}</td>
        <td class="p-2 border border-gray-300">{{ cliente.apellidos }}</td>
        <td class="p-2 border border-gray-300">{{ cliente.direccion }}</td>
        <td class="p-2 border border-gray-300">
          <ul>
            <li *ngFor="let articulo of cliente.articulos">{{ articulo.descripcion }}</li>
          </ul>
        </td>
        <td class="p-2 border border-gray-300">
          <button (click)="eliminarCliente(cliente.clienteId)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Editar</button>
          <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
